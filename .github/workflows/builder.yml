name: builder-docker-image-build

on: 
  push: 

  release:
    types: [created]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }} 
      - name: add sshkey
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}
      - name: builder
        env:
          ssh_deploy_key: 
          GITHUB_KEY: 
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          repo="rjpadilla/builder"
          sudo apt-get update  
          sudo apt install qemu-user-static g++-arm-linux-gnueabihf kpartx aria2 tree s3fs 
          sudo pip install requests
          mkdir images && sudo APIKEY=${{ secrets.APIKEY }} USERNAME=${{ secrets.USERNAME }} PATH=./node_modules/.bin:$PATH ./builder --noninteractive  

          echo "**************Start of utils.sh**************"
          #source .travis/utils.sh
          die() {
            echo "$1" >&2
            exit 1
          }

          get_release() {
            # Does this commit have an associated release tag?
            git tag --points-at HEAD | tail -n1 2>/dev/null |
              sed -e 's/^release-//'
          }

          release_is_number() {
            get_release | grep -Eqx "[0-9]+"
          }

          prefix=treehouse
          image=$(find images/*.img | head -1) # XXX
          test -n "$image" || die "image not found"
          release=$(get_release)
          [[ -z "$release" ]] && die "No Release tag found; quitting" || name=$prefix-$release
          [[ ! -d "build" ]] && mkdir build/
          image_gz="build/$name.img.gz"
          image_sha1=$image_gz.sha1
          set -e
          
          echo "**************Start of environment.sh**************"
          build_type="branch"
          image_dir="experiment/"
          if release_is_number; then 
            build_type="latest" 
            image_dir="" 
          fi
          export experiment="$build_type"
          export image_path="$image_dir$name.img.gz"

          echo "**************Start of compress.sh**************"
          compress() {
            if [[ ! -e "$image_gz" ]] || [[ "$image_gz" -ot "$image" ]]; then
              echo "Compressing image"
              gzip -c -9 < "$image" > "$image_gz"
            fi
          }

          echo "Deploying as $name"
          compress
          sync
          sha1sum "$image_gz" > "$image_sha1"
          sync

          build_type="branch"
          [[ $release_is_number ]] && build_type="latest"
          [[ -f "build/$build_type.img.gz" ]] && rm -rf "build/$build_type.img.gz"
          rsync -Pav "$image_gz" "build/$build_type.img.gz"

          [[ -f "build/$build_type.img.gz.sha1" ]] && rm -rf "build/$build_type.img.gz.sha1"
          rsync -Pav "$image_gz.sha1" "build/$build_type.img.gz.sha1"

          echo "**************Start of upload.sh**************"
          ssh -o "GlobalKnownHostsFile .travis/known_hosts" 
          rsync -P -e "$image_gz" "$image_sha1" deploy@download.ole.org:/data/images/.rj/
