name: builder-docker-image-build

on: 
  push: 

  release:
    types: [created]

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: docker login
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }} 
      - name: add sshkey
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSHKEY }}
      - name: builder
        env:
          ssh_deploy_key: 
          GITHUB_KEY: 
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          repo="rjpadilla/builder"
          sudo apt install qemu-user-static g++-arm-linux-gnueabihf kpartx aria2 tree s3fs apache2
          sudo pip install requests
          ps -aux
          echo $USERNAME
          mkdir images && sudo APIKEY=${{ secrets.APIKEY }} USERNAME=${{ secrets.USERNAME }} PATH=./node_modules/.bin:$PATH ./builder --noninteractive  
          # . .travis/environment.sh
          # .travis/compress.sh
          # find / -name "treehouse*"
          # ./.travis/upload.sh
          echo "${{ secrets.ACCESS_KEY_ID }}:${{ secrets.SECRET_ACCESS_KEY }}" > .passwd-s3fs
          chmod 600 .passwd-s3fs
          sudo ls -la /var/www
          sudo rm -rf /var/www/*
          # sudo mkdir -p /var/www/*
          sudo s3fs treehouses /var/www -o passwd_file=./.passwd-s3fs
          sudo ls -la /var/www
          sudo mv /var/www/index.html /var/www/index.html.old 
          sudo sync 
          sudo systemctl start apache2
          sudo systemctl status apache2
          sudo cat /etc/apache2/apache2.conf
          sudo ls -la /etc/apache2/sites-enabled
          sudo cat /etc/apache2/sites-enabled/000-default.conf
          echo 1
          sudo wget -P var/www http://localhost/index.html
          echo 2
          sudo curl http://localhost
          echo 3
          sudo sync 
          sudo mv /var/www/index.html.new /var/www/index.html 